<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hova küldjem az anyósomat?</title>

  
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/hu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>
<body>
  <header>
    <h1>Hova küldjem az anyósomat nyaralni?</h1>
  </header>

  <main>
    <section id="filters">
      <h2>Szűrési feltételek</h2>
      <div class="filter-grid">
        <div class="filter-item">
          <label for="daterange">Utazás dátuma:</label>
          <input type="text" id="daterange" placeholder="Válassz időszakot" />
        </div>

        <div class="filter-item">
          <label for="weatherType">Időjárás típusa:</label>
          <select id="weatherType">
            <option value="">Mindegy</option>
            <option value="sunny">Napos</option>
            <option value="cloudy">Borús</option>
          </select>
        </div>

        <div class="filter-item full-width">
          <button id="searchBtn">Ajánlj helyszínt!</button>
        </div>
      </div>
    </section>

    <section id="results">
      <h2>Ajánlott helyszínek</h2>
      <div id="locations"></div>
    </section>

    <div id="map" style="height: 400px; margin-top: 2em;"></div>
    <div id="bookingPanel" style="margin-top: 2em;"></div>

</main>

  <script src="script.js"></script>
</body>
</html>
